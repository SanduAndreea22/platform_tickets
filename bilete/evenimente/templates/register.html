{% extends 'base.html' %}

{% block title %}Înregistrare | Bilete Online{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Înregistrează-te pentru Bilete Online</h2>

    <form method="POST">
        {% csrf_token %}

        <!-- Formularul de înregistrare din forms.py -->
        <div class="mb-3">
            <label for="username" class="form-label">Nume</label>
            {{ form.username }} <!-- Afișează câmpul username din formular -->
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Adresă de email</label>
            {{ form.email }} <!-- Afișează câmpul email din formular -->
        </div>

        <div class="mb-3">
            <label for="password1" class="form-label">Parolă</label>
            {{ form.password1 }} <!-- Afișează câmpul parolă din formular -->
        </div>

        <div class="mb-3">
            <label for="password2" class="form-label">Confirmă Parola</label>
            {{ form.password2 }} <!-- Afișează câmpul confirmare parolă din formular -->
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Alege rolul:</label><br>
            <!-- Câmpul pentru alegerea rolului, folosind radio buttons -->
            <input type="radio" name="role" value="buyer" id="buyer" class="form-check-input" {% if form.role.value == 'buyer' %}checked{% endif %}>
            <label for="buyer" class="form-check-label">Cumpărător de bilete</label><br>
            <input type="radio" name="role" value="organizer" id="organizer" class="form-check-input" {% if form.role.value == 'organizer' %}checked{% endif %}>
            <label for="organizer" class="form-check-label">Organizator de evenimente</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Înregistrează-te</button>
    </form>

    <p class="mt-3 text-center">Ai deja un cont? <a href="{% url 'login' %}">Conectează-te aici</a></p>
</div>

<style>
    /* Eliminarea fundalului alb și a umbrei */
    .container {
        max-width: 600px;
        padding: 40px;
        background-color: transparent; /* Eliminăm fundalul alb */
    }

    h2 {
        font-size: 2.5em;
        color: #34495e;
        margin-bottom: 20px;
    }

    .form-label {
        font-size: 1.1em;
        color: #2c3e50;
    }

    .form-check-input {
        margin-right: 10px;
    }

    .btn-primary {
        background-color: #2980b9;
        border-color: #2980b9;
        font-size: 1.1em;
        padding: 12px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #3498db;
        border-color: #3498db;
    }

    .mt-3 {
        margin-top: 20px;
    }

    .text-center a {
        color: #2980b9;
    }

    .text-center a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
