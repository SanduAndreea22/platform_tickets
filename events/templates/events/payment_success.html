{% extends 'base.html' %}
{% block content %}

<section
  style="
    max-width:520px;
    margin:80px auto 0;
    padding:50px 30px;
    text-align:center;
    border-radius:26px;
    box-shadow:0 20px 40px rgba(0,0,0,0.12);
    background:linear-gradient(135deg, #ffffff, #e8f5ff);
  "
>

        font-weight:800;

        border:1px solid rgba(79,70,229,0.35);
        background:rgba(255,255,255,0.65);
